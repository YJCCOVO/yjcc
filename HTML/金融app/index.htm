<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4313166_dcksxexxurt.css">
</head>
<body>
    <div class="jr__body">
        <div class="head">
                <div class="name">
                    <p class="f1">Welcome back</p>
                    <p class="f2">Anarda</p>
                </div>
                <div class="avatar"></div>
        </div>

        <!-- 银行卡 -->
        <div class="card-warp">
            <div><img src="./1.png"></div>
            <div class="Plus">
                <p>+</p>
            </div>
        </div>

        <!-- 功能 -->
        <div class="Feature">
            <div class="block1">
                <div class="block2">
                    <i class="iconfont icon-send"></i>
                </div>
                <p>Send</p>
            </div>
            <div class="block1">
                <div class="block2">
                    <i class="iconfont icon-git-pull-request"></i>
                </div>
                <p>Request</p>
            </div>
            <div class="block1">
                <div class="block2">
                    <i class="iconfont icon-pay"></i>
                </div>
                <p>Pay</p>
            </div>
            <div class="block1">
                <div class="block2">
                    <i class="iconfont icon-more"></i>
                </div>
                <p>More</p>
            </div>
        </div>
        
        <!-- 列表 -->
        <div class="lists">
            <p>Recent transactions</p>
                <div class="block">
                    <div class="block1">
                        <div class="block2">
                            <i class="iconfont icon-paypal"></i>
                        </div>
                        <div class="block3">
                            <p class="font1">Paypal payment</p>
                            <p class="font2">28 Nov 2021 • 12:01 am </p>
                        </div>
                        <p class="money1">+ $212</p>
                    </div>
                    <div class="block1">
                        <div class="block2">
                            <i class="iconfont icon-Spotify"></i>
                        </div>
                        <div class="block3">
                            <p class="font1">Spotify subscription</p>
                            <p class="font2">28 Nov 2021 • 12:01 am  </p>
                        </div>

                        <p class="money2">- $212</p>
                    </div>
                    <div class="block1">
                        <div class="block2">
                            <i class="iconfont icon-Adobe"></i>
                        </div>
                        <div class="block3">
                            <p class="font1">Adobe CC subcription</p>
                            <p class="font2">28 Nov 2021 • 12:01 am </p>
                        </div>

                        <p class="money2">- $67</p>
                    </div>

                   
                </div>
        </div>
    </div>

    <div class="jr__footer">
        <ul>
            <li>
                <i class="iconfont icon-shouye"></i>
            </li>
            <li>
                <i class="iconfont icon-liebiao"></i>
            </li>
            <li>
                <i class="iconfont icon-licai"></i>
            </li>
            <li>
                <i class="iconfont icon-wode"></i>
            </li>
        </ul>
    </div>

</body>
</html>
